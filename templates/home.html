<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="styleseheet" media="secreen">
  <style>
    .container {
      max-width: 1000px;
    }
  </style>
  <title>WordCount</title>
</head>
<body>
  <div class="container">
    <h1>WordCount 3000</h1>
    <form role="form" method="post" action="/">
      <div class="form-group">
        <input type="text" name="url" class="form-control" id="url-box" placeholder="Enter URL...." style="max-width: 300px;" autofocus required>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <br>
    {% for error in errors %}
      <h4>{{ error }}</h4>
    {% endfor %}
  </div>
  <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
